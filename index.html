<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
      <div class ="button-container">
        <button id="complimentButton">Get a compliment</button>
        <button id="fortuneButton">Get Fortune</button>
        <button id="getCats">Rate These Cats</button>
      </div>
      <h1>Add A Cat</h1>
      <form action="submit_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" nickname="nickname" required>
        <section id="ratings-container">
          <p>Rate the cat:</p>
          <div id="radio-container">
            <label for="ten">
              <input
                type="radio"
                name="ratings"
                value="10/10"
                id="ten"/>
              10/10
            </label>
            <label for="twenty">
              <input
                type="radio"
                name="ratings"
                value="20/10"
                id="twenty"/>
                20/10
            </label>
            <label for="one-hundred">
              <input
                type="radio"
                name="ratings"
                value="100/10"
                id="one-hundred"/>
                100/10
            </label>
          </div>
        </section>
        <label for="imageURL">Image URL:</label>
        <input type="text" id="imageURL" imageURL="imageURL" require>
        <input type="submit" value="Submit">
      </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
